/****** LOGIN MODAL ******/
.loginmodal-container {
  padding: 30px;
  max-width: 500px;
  width: 100% !important;
  height: 600px;
  background-color: #F7F7F7;
  margin: 0 auto;
  border-radius: 2px;
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  font-family: roboto;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-right: -50%;
  transform: translate(-50%, -50%)
}

.loginmodal-container h1 {
  text-align: center;
  font-size: 1.8em;
  font-family: roboto;
}

.loginmodal-container input[type=submit] {
  width: 100%;
  display: block;
  margin-bottom: 10px;
  position: relative;
}

.loginmodal-container input[type=text], input[type=tel], input[type=email], select{
  height: 44px;
  font-size: 16px;
  width: 200px;
  margin-bottom: 10px;
  -webkit-appearance: none;
  background: #fff;
  border: 1px solid #d9d9d9;
  border-top: 1px solid #c0c0c0;
  /* border-radius: 2px; */
  padding: 0 8px;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
}

.loginmodal-container input[type=text]:hover, input[type=password]:hover {
  border: 1px solid #b9b9b9;
  border-top: 1px solid #a0a0a0;
  -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
}

.loginmodal {
  text-align: center;
  font-size: 14px;
  font-family: 'Arial', sans-serif;
  font-weight: 700;
  height: 36px;
  padding: 0 8px;
/* border-radius: 3px; */
/* -webkit-user-select: none;
  user-select: none; */
}

.loginmodal-submit {
  /* border: 1px solid #3079ed; */
  border: 0px;
  color: #fff;
  text-shadow: 0 1px rgba(0,0,0,0.1); 
  background-color: #4d90fe;
  padding: 17px 0px;
  font-family: roboto;
  font-size: 14px;
  /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#4787ed)); */
}

.loginmodal-submit:hover {
  /* border: 1px solid #2f5bb7; */
  border: 0px;
  text-shadow: 0 1px rgba(0,0,0,0.3);
  background-color: #357ae8;
  /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#357ae8)); */
}

.loginmodal-container a {
  text-decoration: none;
  color: #666;
  font-weight: 400;
  text-align: center;
  display: inline-block;
  opacity: 0.6;
  transition: opacity ease 0.5s;
} 

.login-help{
  font-size: 12px;
}
</style>

	<script>
		$(document).ready(function() {
		    $("#new_Org").hide();
		    var org_Name_Select = "";
		    var org_click = false;
		    $('#select').editableSelect().on('select.editable-select', function(e, li) {
		        $('#last-selected').html(li.val() + '. ' + li.text());
		        org_Name_Select = li.text();
		    });
		    $("#add_Org").click(function() {
		        $("#new_Org").show();
		        $("#select_Org").hide();
		        $("#ask").hide();
		        org_click = true;
		    });
		    $("#submit").click(function() {
		        var Name = document.getElementById("Name").value;
		        var ID = document.getElementById("ID").value;
		        var Phone_number = document.getElementById("Phone_number").value;
		        var Email = document.getElementById("Email").value;
		        var new_Org_Name = document.getElementById("new_Org_Name").value;
		        var Fax = document.getElementById("Fax").value;
		        if ((Name == "") || (Phone_number == "") || (Email == "") || (ID == "")) {
		            alert("請輸入完整資訊");
		            return false;
		        } else if ((org_click == false) && (org_Name_Select == "")) {
		            alert("請輸入完整資訊");
		            return false;
		        } else if (org_click == true) {
		            if ((new_Org_Name == "") || (Fax == "")) {
		                alert("請輸入完整資訊");
		                return false;
		            } else {
		                $.ajax({
		                    type: "post",
		                    data: {
		                        org_Name: org_Name_Select,
		                        ID: ID,
		                        Name: Name,
		                        Phone_number: Phone_number,
		                        Email: Email,
		                        new_Org_Name: new_Org_Name,
		                        FAX: Fax,
		                        'csrfmiddlewaretoken': '{{ csrf_token }}',
		                    },
		                    success: function(data) {
		                        var message = Name + "和" + new_Org_Name + "新增成功";
		                        alert(message);
		                        location.href = '{% url 'login' %}';
		                    }
		                });
		            }
		        } else {
		            $.ajax({
		                type: "post",
		                data: {
		                    org_Name: org_Name_Select,
		                    ID: ID,
		                    Name: Name,
		                    Phone_number: Phone_number,
		                    Email: Email,
		                    new_Org_Name: new_Org_Name,
		                    FAX: Fax,
		                    'csrfmiddlewaretoken': '{{ csrf_token }}',
		                },
		                success: function(data) {
		                    var message = Name + "新增成功";
		                    alert(message);
		                    location.href = '{% url 'login' %}';
		                }
		            });
		        }
		    });

		
		});
