{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Instascan &ndash; Demo</title>
    <script type="text/javascript" src="{% static "adapter.min.js" %}"></script>
    <script src="{% static "jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "vue.min.js" %}"></script>
    <script type="text/javascript" src="{% static "instascan.min.js" %}"></script>
</head>

<body alink="#FF0000" bgcolor="#D0ECD0" link="#0000EE" text="#000000" vlink="#551A8B">
    <center>
    <div id="app" style="height: 100vh">
        <div class="sidebar">
            <section class="scans">
                <h2>請掃描QR code</h2>
                <!-- print content -->
                <!-- <ul v-if="scans.length === 0">
                    <li class="empty">No scans yet</li>
                </ul>
                <transition-group name="scans" tag="ul">
                    <li v-for="scan in scans" :key="scan.date" :title="scan.content">{ scan.content }</li>
                </transition-group> -->
            </section>
        </div>

        <div class="preview-container">
            <video id="preview"></video>
        </div>
    </div>
    </center>

    <script type="text/javascript">
        var app = new Vue({
            delimiters: ['{', '}'],
            el: '#app',
            data: {
                scanner: null,
                activeCameraId: null,
                cameras: [],
                scans: []
            },
            mounted: function() {
                var self = this;
                var pk = document.getElementById("myVar");
                self.scanner = new Instascan.Scanner({
                    video: document.getElementById('preview'),
                    scanPeriod: 5
                });
                self.scanner.addListener('scan', function(content, image) {
                    self.scans.unshift({
                        date: +(Date.now()),
                        content: content
                    });
                    $.post("", {
                            'key': content,
                            'csrfmiddlewaretoken': '{{ csrf_token }}',
                        },
                        function(data,status) {  
                            if(data.name != "Not found"){
                                var message = data.name + " 簽退成功";
                                alert(message);
                                location.href = "/"; 
                            }
                            else {
                                alert("請掃描正確的QR code!!!");
                                return false;
                            }   
                    });
                });
                Instascan.Camera.getCameras().then(function(cameras) {
                    self.cameras = cameras;
                    if (cameras.length > 0) {
                        self.activeCameraId = cameras[0].id;
                        self.scanner.start(cameras[0]);
                    } else {
                        console.error('No cameras found.');
                    }
                }).catch(function(e) {
                    console.error(e);
                });

            },
            methods: {}
        });
    </script>
</body>

</html>
